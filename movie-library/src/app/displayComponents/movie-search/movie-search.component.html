<md-card>
  <md-card-title>Search a Movie</md-card-title>
  <md-card-content>
    <md-input-container>
      <input mdInput placeholder="Search a movie by title" [value]="query" (keyup)="search.emit($event.target.value)">
    </md-input-container>
    <md-spinner [class.show]="searching" color="accent"></md-spinner>
    <div class="orientation-buttons">
      <button md-raised-button color="primary"><i class="material-icons" md-tooltip="View in list layout">list</i></button>
      <button md-raised-button color="primary"><i class="material-icons" md-tooltip="View in tiles layout">view_module</i></button>
    </div>
  </md-card-content>

</md-card>
